<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com</title>
    <link rel="stylesheet" href="amazonStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    


<header>
    
    <div class="nav-bar">

        <!-- 1 -->
        <div class="nav-logo border">
            <div class="logo">
            
            </div>  
        </div>  


        <!-- 2 -->
        <div class="nav-add border">
                <div class="nav-add-icon">
                    <i class="fa-solid fa-location-dot"></i>  
                </div>             
                <div class="nav-add-items">
                    <p class="t1">Deliver to Utsav</p>
                    <p class="t2">Bengaluru 562106</p>
                </div>
        </div>
            
        <!-- 3 -->
            <div class="search-box">
                <div class="nav-search">
                    <select class="search-select">
                        <option>ALL</option>
                        <option value="">Alexa skills</option>
                        <option value="">Amazon Devices</option>
                        <option value="">Amazon Fashion</option>
                        <option value="">Amazon Fresh</option>
                        <option value="">Amazon Pharmacy</option>
                        <option value="">Appliances</option>
                        <option value="">Apps & Games</option>
                    </select>
                    <input type="text" placeholder="Search Amazon.in" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>


        <div class="right-box">
            <!-- 4 -->
             <div class="contry border">
                <div class="contry-flag">
                    <img src="https://icon-library.com/images/india-flag-icon/india-flag-icon-29.jpg" class="flag">
                </div>
                <div class="contry-lang">
                    <select>
                        <option value="">EN</option>
                        <option value="">HN</option>
                    </select>
                </div>
             </div>

            <!-- 5 -->
              <div class="account-box border">
                <span class="account-greet">Hello, Utsav</span>
                <select class="account-select">
                    <option value="">Account & List</option>
                    <option value="">Manage Profilr</option>
                    <option value="">Switch Account</option>
                    <option value="">Sign Out</option>
                </select>
              </div>

            <!-- 6 -->
                <div class="return-box border">
                    <span class="return-span">Returns</span>
                    <span class="order-span">& Orders</span>
                </div>

            <!-- 7 -->
                <div class="cart-box border">
                    <div class="shopping-cart">
                        <i class="fa-solid fa-cart-plus"></i>
                    </div>
                    <span class="cart-text">Cart</span>
                </div>
        </div>
    </div>

<div class="nav-main">

    <div class="nav-all border boxes">
        <i class="fas fa-bars"></i>
        <span class="txt">ALL</span>
    </div>
    <div class="nav-fresh border boxes">
        <span class="txt">Fresh</span>
    </div>
    <div class="nav-mxplayer border boxes">
        <span class="txt">MX Player</span>
    </div>
    <div class="nav-sell border boxes">
        <span class="txt">Sell</span>
    </div>
    <div class="nav-amazonpay border boxes">
        <Span class="txt" >Amazon Play</Span>
    </div>
    <div class="nav-giftcard border boxes">
        <span class="txt">Gift Cards</span>
    </div>
    <div class="nav-buy border boxes">
        <span class="txt">Buy Again</span>
    </div>
    <div class="nav-amazonbasics border boxes">
        <span class="txt">AmazonBasics</span>
    </div>
    <div class="nav-gift-ideas border boxes">
        <span class="txt">Gift Ideas</span>
    </div>
    <div class="nav-home border boxes">
        <span class="txt">Home Improvement</span>
    </div>
    <div class="nav-browsing border boxes">
        <select class="nav-browse-history">
            <option>Browsing History</option>
        </select>
    </div>
    <div class="nav-book border boxes">
        <span class="txt">Books</span>
    </div>
    <div class="nav-customer border boxes">
        <span class="txt">Customers Service</span>
    </div>
    <div class="nav-subscribe border boxes">
        <span class="txt">Subscribe & Save</span>
    </div>
    <div class="amazon border boxes">
        <span class="txt">Utsav's Amazon.in</span>
    </div>

</div>
